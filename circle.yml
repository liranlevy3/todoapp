machine:
  node:
    version: 4.4.7
  
  services:
    - docker

dependencies:
  override:
    - npm install
    - npm i -g bower
    - bower install
    - docker info
    - docker build -t todoapp .

database:
  override:
    - docker run --name mongo -d mongo
    
test:
  override:
    - docker run -it -p 8080:8080 --name todoapp --link mongo -d todoapp; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080
    

